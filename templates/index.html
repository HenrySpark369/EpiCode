<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Asistente de Programaci√≥n</title>
  <!-- Bootstrap CDN (opcional) para estilos r√°pidos -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .chat-message {
      display: inline-block;
      clear: both;
      max-width: 60%;               /* Ejemplo: 60% del ancho del contenedor */
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.75rem;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      line-height: 1.4;
    }
    .chat-user {
      background-color: #0d6efd;
      color: white;
      float: right;
      margin-right: 0.5rem;
      text-align: right;
    }
    .chat-bot {
      background-color: #f1f3f5;
      color: #212529;
      float: left;
      margin-left: 0.5rem;
      text-align: left;
    }
    #chatContainer {
      max-height: 60vh;
      overflow-y: auto;
      padding: 1.5rem;
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      margin-bottom: 130px; /* espacio para el input fijo */
    }
    #inputArea {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 1rem;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Asistente de Programaci√≥n üßë‚Äçüíª</h1>
    <div id="chatContainer" class="mt-4"></div>
  </div> <!-- Cierra container -->

  <div id="inputArea">
    <div class="container">
      <div class="mb-3">
        <label for="questionInput" class="form-label">Escribe tu pregunta de programaci√≥n:</label>
        <textarea
          id="questionInput"
          class="form-control"
          rows="3"
          placeholder="Ejemplo: ¬øC√≥mo leo un archivo JSON en Python?"
        ></textarea>
      </div>
      <button id="sendBtn" class="btn btn-primary">Enviar</button>
      <div id="statusMsg" class="mt-2 text-muted"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
