<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente de Programación</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- highlight.js CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css"
  />

  <style>
    /*—————————————————————————————————————*/
    /* 1) PALETA DE COLORES               */
    /*—————————————————————————————————————*/
    :root {
      --color-bg: #ffffff;
      --color-surface: #f1f3f5;
      --color-text: #212529;
      --color-primary: #0d6efd;
      --color-primary-rgb: 13,110,253;
      --color-text-on-primary: #ffffff;
      --color-border: #dee2e6;
      --color-input-bg: #f8f9fa;
      --color-placeholder: #6c757d;        /* gris medio para light */
    }
    [data-theme="dark"] {
      --color-bg: #121212;
      --color-surface: #1e1e1e;
      --color-text: #e0e0e0;
      --color-primary: #90caf9;
      --color-primary-rgb: 144,202,249;
      --color-text-on-primary: #000000;
      --color-border: #333333;
      --color-input-bg: #2c2c2c;
      --color-placeholder: #767676;        /* gris claro para dark */
    }

    /*—————————————————————————————————————*/
    /* 2) TRANSICIONES SUAVES              */
    /*—————————————————————————————————————*/
    * {
      transition: background-color .25s ease,
                  color .25s ease,
                  border-color .25s ease;
    }

    /*—————————————————————————————————————*/
    /* 3) ESTILOS GLOBALES                  */
    /*—————————————————————————————————————*/
    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: sans-serif;
    }
    #sidebar {
      background: var(--color-surface);
      border-right: 1px solid var(--color-border);
    }
    .list-group-item {
      background: var(--color-input-bg);
      color: var(--color-text);
      border: 1px solid var(--color-border);
      margin-bottom: .25rem;
    }
    .btn {
      display: inline-block;
      padding: .5rem 1rem;
      background: var(--color-surface);
      color: var(--color-text);
      border: 1px solid var(--color-border);
      border-radius: .25rem;
      cursor: pointer;
    }
    .btn:hover {
      opacity: .9;
    }
    .btn:focus {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }
    .btn-primary {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: var(--color-text-on-primary);
    }
    .btn-secondary {
      background: var(--color-surface);
      border-color: var(--color-border);
      color: var(--color-text);
    }
    .form-control,
    .form-select {
      display: block;
      width: 100%;
      padding: .5rem;
      background: var(--color-input-bg);
      color: var(--color-text);
      border: 1px solid var(--color-border);
      border-radius: .25rem;
    }
    #questionInput::placeholder {
      color: var(--color-placeholder);
      opacity: 1;
    }

    /*—————————————————————————————————————*/
    /* 4) CONTENEDOR DE CHAT               */
    /*—————————————————————————————————————*/
    #chatContainer {
      max-height: 60vh;
      overflow-y: auto;
      padding: 1.5rem;
      margin-bottom: 1rem;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: .5rem;
    }
    #chatContainer::-webkit-scrollbar {
      width: 8px;
    }
    #chatContainer::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }

    /*—————————————————————————————————————*/
    /* 5) MENSAJES DE CHAT                 */
    /*—————————————————————————————————————*/
    .chat-message {
      display: inline-block;
      clear: both;
      max-width: 60%;
      padding: .75rem 1rem;
      margin-bottom: .75rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
    }
    .chat-user {
      background: var(--color-primary);
      color: var(--color-text-on-primary);
      float: right;
      margin-right: .5rem;
      text-align: right;
    }
    .chat-bot {
      background: var(--color-surface);
      color: var(--color-text);
      float: left;
      margin-left: .5rem;
      text-align: left;
    }

    /*—————————————————————————————————————*/
    /* 6) ÁREA DE ENTRADA FIJA             */
    /*—————————————————————————————————————*/
    #inputArea {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--color-input-bg);
      color: var(--color-text);
      border-top: 1px solid var(--color-border);
      padding: 1rem;
      z-index: 1000;
    }
    #inputArea .form-control,
    #inputArea .form-select,
    #inputArea .btn {
      color: var(--color-text) !important;
    }

    /*—————————————————————————————————————*/
    /* 7) ESTILO PARA MENSAJES DE ESTADO  */
    /*—————————————————————————————————————*/
    #statusMsg,
    .statusMsg,
    #inputArea .text-muted {
      display: block;
      margin-top: .5rem;
      font-size: .875rem;
      color: var(--color-text) !important;
    }

    /*—————————————————————————————————————*/
    /* 8) HIGHLIGHT.JS & CÓDIGO             */
    /*—————————————————————————————————————*/
    pre, code {
      display: block;
      background: var(--color-surface);
      color: var(--color-text);
      padding: .5rem;
      border-radius: .25rem;
      overflow-x: auto;
    }
    .hljs-comment,
    .hljs-quote           { color: #6a9955; }
    .hljs-keyword,
    .hljs-selector-tag   { color: #569cd6; }
    .hljs-string,
    .hljs-title          { color: #ce9178; }

    /*—————————————————————————————————————*/
    /* 9) OVERRIDES PARA BOOTSTRAP FOCUS   */
    /*—————————————————————————————————————*/
    .form-control:focus,
    .form-select:focus {
      background-color: var(--color-input-bg) !important;
      color: var(--color-text) !important;
      border-color: var(--color-primary) !important;
      box-shadow: 0 0 0 .25rem rgba(var(--color-primary-rgb), .25) !important;
      outline: none;
    }

    /*—————————————————————————————————————*/
    /* 10) LIST‐GROUP EN DARK THEMING      */
    /*—————————————————————————————————————*/
    [data-theme="dark"] .list-group-item {
      background: var(--color-input-bg) !important;
      color: var(--color-text)  !important;
      border-color: var(--color-border) !important;
    }
    [data-theme="dark"] .list-group-item-action.active,
    [data-theme="dark"] .list-group-item-action:active {
      background-color: var(--color-primary) !important;
      color: var(--color-text-on-primary) !important;
      border-color: var(--color-primary) !important;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <aside id="sidebar" style="width:200px; border-right:1px solid var(--color-border); padding:1rem">
      <button id="themeToggle" type="button" class="btn btn-sm btn-secondary mb-2 w-100">
        Cambiar tema
      </button>
      <button id="newConvBtn" class="btn btn-sm btn-primary mb-2 w-100">
        Nueva conversación
      </button>
      <ul id="convList" class="list-group"></ul>
    </aside>

    <div class="container py-5">
      <h1 class="mb-4 text-center">EpiCode ⚛️</h1>
      <div id="chatContainer" class="mt-4"></div>
    </div>
  </div>

  <div id="inputArea">
    <div class="container">
      <div class="d-flex align-items-start g-2">
        <textarea
          id="questionInput"
          class="form-control me-2"
          rows="2"
          placeholder="Escribe tu pregunta de programación…"
        ></textarea>
        <div class="d-flex flex-column">
          <select
            id="modelSelect"
            class="form-select form-select-sm mb-1"
            style="width: auto; min-width: 120px;"
            title="Modelo"
          >
            {% for m in models %}
              <option value="{{ m }}"
                {% if m==default_model %}selected{% endif %}>
                {{ m }}
              </option>
            {% endfor %}
          </select>
          <button id="sendBtn" class="btn btn-primary btn-sm">
            Enviar
          </button>
        </div>
      </div>
      <div id="statusMsg" class="mt-2 text-muted small"></div>
    </div>
  </div>

  <!-- Librerías JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <!-- Tu script principal -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
