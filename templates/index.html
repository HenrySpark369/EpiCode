<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Asistente de Programaci√≥n</title>
  <!-- Bootstrap CDN (opcional) para estilos r√°pidos -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .chat-message {
      display: inline-block;
      clear: both;
      max-width: 60%;               /* Ejemplo: 60% del ancho del contenedor */
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.75rem;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      line-height: 1.4;
    }
    .chat-user {
      background-color: #0d6efd;
      color: white;
      float: right;
      margin-right: 0.5rem;
      text-align: right;
    }
    .chat-bot {
      background-color: #f1f3f5;
      color: #212529;
      float: left;
      margin-left: 0.5rem;
      text-align: left;
    }
    #chatContainer {
      max-height: 60vh;
      overflow-y: auto;
      padding: 1.5rem;
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      margin-bottom: 130px; /* espacio para el input fijo */
    }
    #inputArea {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 1rem;
      z-index: 1000;
    }
  </style>
  <!-- highlight.js CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css"
  />

  <!-- highlight.js JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body class="bg-light">
  <div class="d-flex">
    <aside id="sidebar" style="width:200px; border-right:1px solid #ccc; padding:1rem">
      <button id="newConvBtn" class="btn btn-sm btn-primary mb-2 w-100">
        Nueva conversaci√≥n
      </button>
      <ul id="convList" class="list-group"></ul>
    </aside>
    <div class="container py-5">
      <h1 class="mb-4 text-center">Asistente de Programaci√≥n üßë‚Äçüíª</h1>
      <div id="chatContainer" class="mt-4"></div>
    </div>
  </div>

  <div id="inputArea">
    <div class="container">
      <div class="d-flex align-items-start g-2">
        <!-- textarea ocupa todo el ancho restante -->
        <textarea
          id="questionInput"
          class="form-control me-2"
          rows="2"
          placeholder="Escribe tu pregunta de programaci√≥n‚Ä¶"
        ></textarea>

        <!-- Bloque compacto con el select y el bot√≥n -->
        <div class="d-flex flex-column">
          <!-- selector discreto junto al bot√≥n -->
          <select
            id="modelSelect"
            class="form-select form-select-sm mb-1"
            style="width: auto; min-width: 120px;"
            title="Modelo"
          >
            {% for m in models %}
              <option value="{{ m }}"
                {% if m==default_model %}selected{% endif %}>
                {{ m }}
              </option>
            {% endfor %}
          </select>

          <button id="sendBtn" class="btn btn-primary btn-sm">
            Enviar
          </button>
        </div>
      </div>
      <div id="statusMsg" class="mt-2 text-muted small"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
