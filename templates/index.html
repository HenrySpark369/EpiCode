<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Asistente de Programación</title>
  <!-- Bootstrap CDN (opcional) para estilos rápidos -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Asistente de Programación 🧑‍💻</h1>

    <!-- Input para pregunta -->
    <div class="mb-3">
      <label for="questionInput" class="form-label">Escribe tu pregunta de programación:</label>
      <textarea
        id="questionInput"
        class="form-control"
        rows="3"
        placeholder="Ejemplo: ¿Cómo leo un archivo JSON en Python?"
      ></textarea>
    </div>
    <button id="sendBtn" class="btn btn-primary">Enviar</button>

    <!-- Área para mostrar la respuesta -->
    <div id="respuestaContainer" class="mt-4" style="display: none;">
      <h5>Respuesta:</h5>
      <div id="respuestaText" class="bg-white p-3 border rounded"></div>
    </div>

    <!-- Mensajes de estado -->
    <div id="statusMsg" class="mt-2 text-muted"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
