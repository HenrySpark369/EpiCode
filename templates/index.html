<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente de Programación</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /*—————————————————————————————————————*/
    /* 1) PALETA DE COLORES               */
    /*—————————————————————————————————————*/
    :root {
      --color-bg: #ffffff;
      --color-surface: #f1f3f5;
      --color-text: #212529;
      --color-primary: #0d6efd;
      --color-primary-rgb: 13,110,253;
      --color-text-on-primary: #ffffff;
      --color-border: #dee2e6;
      --color-input-bg: #f8f9fa;
      --color-placeholder: #6c757d;        /* gris medio para light */
      --sidebar-width: 200px;
      --input-height: 0px;
    }
    [data-theme="dark"] {
      --color-bg: #121212;
      --color-surface: #1e1e1e;
      --color-text: #e0e0e0;
      --color-primary: #90caf9;
      --color-primary-rgb: 144,202,249;
      --color-text-on-primary: #000000;
      --color-border: #333333;
      --color-input-bg: #2c2c2c;
      --color-placeholder: #767676;        /* gris claro para dark */
    }

    /*—————————————————————————————————————*/
    /* 2) TRANSICIONES SUAVES              */
    /*—————————————————————————————————————*/
    * {
      transition: background-color .25s ease,
                  color .25s ease,
                  border-color .25s ease;
    }

    /*—————————————————————————————————————*/
    /* 3) ESTILOS GLOBALES                  */
    /*—————————————————————————————————————*/
    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: sans-serif;
      overflow-x: hidden;
    }
    
    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* asegúrate de cubrir toda la altura de la ventana */
    }

    #sidebar {
      width: var(--sidebar-width);
      background: var(--color-surface);
      border-right: 1px solid var(--color-border);
      padding: 1rem; /* Added padding here for consistency with original HTML */
      min-height: 100vh;
      overflow-y: auto;
    }
    .list-group-item {
      background: var(--color-input-bg);
      color: var(--color-text);
      border: 1px solid var(--color-border);
      margin-bottom: .25rem;
    }
    .btn {
      display: inline-block;
      padding: .5rem 1rem;
      background: var(--color-surface);
      color: var(--color-text);
      border: 1px solid var(--color-border);
      border-radius: .25rem;
      cursor: pointer;
    }
    .btn:hover {
      opacity: .9;
    }
    .btn:focus {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }
    .btn-primary {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: var(--color-text-on-primary);
    }
    .btn-secondary {
      background: var(--color-surface);
      border-color: var(--color-border);
      color: var(--color-text);
    }
    .form-control,
    .form-select {
      display: block;
      width: 100%;
      padding: .5rem;
      background: var(--color-input-bg);
      color: var(--color-text);
      border: 1px solid var(--color-border);
      border-radius: .25rem;
    }
    #questionInput {
      flex: 1;
      resize: vertical;
      min-height: 40px;
      max-height: 150px;
    }

    #modelSelect, #sendBtn {
      flex-shrink: 0;
      margin-left: 0.5rem;
    }

    /*—————————————————————————————————————*/
    /* 4) CONTENEDOR DE CHAT               */
    /*—————————————————————————————————————*/
    #chatContainer {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.5rem;
      padding-bottom: var(--input-height);
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: .5rem;
      max-width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 0.75rem; /* espacio entre mensajes */
    }
    #chatContainer::-webkit-scrollbar {
      width: 8px;
    }
    #chatContainer::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }

    /*—————————————————————————————————————*/
    /* 5) MENSAJES DE CHAT                 */
    /*—————————————————————————————————————*/
    .chat-message {
      display: inline-block;
      clear: both;
      max-width: 60%;
      min-width: 10%;
      padding: .75rem 1rem;
      margin-bottom: .75rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-break: break-word;
      overflow-wrap: break-word;
      line-height: 1.4;
      position: relative;
    }
    .chat-user {
      align-self: flex-end;
      background: var(--color-primary);
      color: var(--color-text-on-primary);
      text-align: right;
    }
    .chat-bot {
      align-self: flex-start;
      background: var(--color-surface);
      color: var(--color-text);
      text-align: left;
    }

    /*—————————————————————————————————————*/
    /* 6) ÁREA DE ENTRADA FIJA             */
    /*—————————————————————————————————————*/
    #inputArea {
      position: fixed;
      bottom: 0;
      left: var(--sidebar-width);
      width: calc(100% - var(--sidebar-width));
      background: var(--color-input-bg);
      color: var(--color-text);
      border-top: 1px solid var(--color-border);
      padding: 0.75rem 1rem;
      z-index: 1000;

      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 0.5rem;
      box-sizing: border-box;
    }

    #inputArea .form-control {
      flex: 1;
      resize: vertical;
      min-height: 40px;
      max-height: 150px;
      line-height: 1.4;
      padding: 0.5rem 0.75rem;
    }

    #inputArea .form-select{
      max-width: 140px;
    }
    #inputArea .btn {
      flex-shrink: 0;
      color: var(--color-text) !important;
      white-space: nowrap;
    }

    /*—————————————————————————————————————*/
    /* 7) ESTILO PARA MENSAJES DE ESTADO  */
    /*—————————————————————————————————————*/
    #statusMsg,
    .statusMsg,
    #inputArea .text-muted {
      display: block;
      margin-top: .5rem;
      font-size: .875rem;
      color: var(--color-text) !important;
    }

    /* Flash message styles (copied from login.html for consistency) */
    .flash-messages {
      margin-bottom: 1em;
      text-align: center;
    }
    .flash {
      padding: .5em;
      margin-bottom: .5em; /* Reduced margin to fit better */
      border-radius: 4px;
      display: block; /* Ensure it takes full width */
      width: auto;
      max-width: 600px; /* Limit width for better readability */
      margin-left: auto;
      margin-right: auto;
    }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; } /* Added success style */
    .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }    /* Added info style */


    /*—————————————————————————————————————*/
    /* 8) HIGHLIGHT.JS & CÓDIGO             */
    /*—————————————————————————————————————*/
    pre, code {
      max-width: 100%;
      white-space: pre-wrap;
      display: block;
      background: var(--color-surface);
      color: var(--color-text);
      padding: .5rem;
      border-radius: .25rem;
      overflow-x: auto;
      word-break: break-word;
    }
    .hljs-comment,
    .hljs-quote           { color: #6a9955; }
    .hljs-keyword,
    .hljs-selector-tag   { color: #569cd6; }
    .hljs-string,
    .hljs-title          { color: #ce9178; }

    /*—————————————————————————————————————*/
    /* 9) OVERRIDES PARA BOOTSTRAP FOCUS   */
    /*—————————————————————————————————————*/
    .form-control:focus,
    .form-select:focus {
      background-color: var(--color-input-bg) !important;
      color: var(--color-text) !important;
      border-color: var(--color-primary) !important;
      box-shadow: 0 0 0 .25rem rgba(var(--color-primary-rgb), .25) !important;
      outline: none;
    }

    /*—————————————————————————————————————*/
    /* 10) LIST‐GROUP EN DARK THEMING      */
    /*—————————————————————————————————————*/
    [data-theme="dark"] .list-group-item {
      background: var(--color-input-bg) !important;
      color: var(--color-text)  !important;
      border-color: var(--color-border) !important;
    }
    [data-theme="dark"] .list-group-item-action.active,
    [data-theme="dark"] .list-group-item-action:active {
      background-color: var(--color-primary) !important;
      color: var(--color-text-on-primary) !important;
      border-color: var(--color-primary) !important;
    }

    /* Styles for the user info in sidebar */
    .user-info {
      padding: .5rem 1rem;
      font-weight: bold;
      border-bottom: 1px solid var(--color-border);
      margin-bottom: 1rem;
      color: var(--color-text);
    }
    .logout-btn {
        margin-top: 1rem;
        width: 100%;
    }
    .admin-link {
        margin-top: 0.5rem;
        width: 100%;
    }

    /* Overlay para off-canvas mobile */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1040;
    }
    body.sidebar-open #overlay {
      display: block;
    }

    @media (max-width: 768px) {
      .d-flex {
        flex-direction: column !important;
      }
      #sidebar {
        position: fixed;
        top: 0;
        left: -220px; /* Oculto fuera de pantalla */
        width: 200px;
        height: 100%;
        background: var(--color-surface);
        z-index: 1050;
        transition: left 0.3s ease;
      }
      #sidebar.active {
        left: 0; /* Visible */
      }

      #inputArea {
        left: 0 !important;
        width: 100%;
        flex-direction: column;
        align-items: stretch;
      }
      
      #inputArea .form-select,
      #inputArea .btn {
        width: 100%;
      }

      /* Oscurecer fondo opcional cuando el sidebar está abierto */
      body.sidebar-open::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        min-height: 100vh;
        background: rgba(0,0,0,0.5);
        z-index: 1049;
      }

      .chat-message {
        max-width: 90%;
        font-size: 0.95rem;
      }
    }

  </style>
</head>
<body>
  <button id="toggleSidebarBtn" class="btn btn-sm btn-secondary d-md-none m-2" style="position: fixed; top: 10px; left: 10px; z-index: 1100;">
    ☰ Menú
  </button>
  <div class="d-flex">
    <aside id="sidebar">
      <div class="user-info text-center">
        {% if current_user.is_authenticated %}
          Bienvenido, {{ current_user.username }}
          {% if current_user.is_admin %}
            <br>
            <a href="{{ url_for('flask_admin.index') }}" class="btn btn-sm btn-info admin-link">
              Admin Panel
            </a>
          {% endif %}
          <form action="{{ url_for('auth.logout') }}" method="post" style="display: block;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-sm btn-secondary logout-btn">
              Cerrar Sesión
            </button>
          </form>
        {% else %}
          {# This block should ideally not be reached if login_required is on index #}
          <a href="{{ url_for('auth.login') }}" class="btn btn-sm btn-primary logout-btn">
            Iniciar Sesión
          </a>
        {% endif %}
      </div>

      <button id="themeToggle" type="button" class="btn btn-sm btn-secondary mb-2 w-100">
        Cambiar tema
      </button>
      <button id="newConvBtn" class="btn btn-sm btn-primary mb-2 w-100">
        Nueva conversación
      </button>
      <ul id="convList" class="list-group"></ul>
    </aside>

  <div class="main-container d-flex flex-column flex-grow-1 w-100 p-3">
    <h1 class="text-center my-3">EpiCode ⚛️</h1>
    <div id="chatContainer"></div>
  </div>

  <div id="inputArea">
    <textarea id="questionInput" class="form-control" rows="2" placeholder="Escribe tu pregunta…"></textarea>
    <select id="modelSelect" class="form-select form-select-sm">
      {% for m in models %}
            <option value="{{ m }}"
              {% if m==default_model %}selected{% endif %}>
              {{ m }}
            </option>
          {% endfor %}
    </select>
    <button id="sendBtn" class="btn btn-primary btn-sm">Enviar</button>
    <div id="statusMsg" class="text-muted small mt-2 ps-1"></div>
  </div>
</div>
  <div id="overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
