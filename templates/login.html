<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2em auto; }
    label, input, button, .link-btn { display: block; width: 100%; margin-bottom: .5em; }
    input { padding: .5em; }
    .flash { padding: .5em; margin-bottom: 1em; border-radius: 4px; }
    .error { background: #f8d7da; color: #721c24; }
    .warning { background: #fff3cd; color: #856404; }
    .link-btn { background: #007bff; color: white; border: none; padding: .5em; text-align: center; cursor: pointer; text-decoration: none; }
  </style>
</head>
<body>

  <h1>Iniciar sesión</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="" method="post">
    <input type="hidden" name="next" value="{{ request.args.get('next') or request.form.get('next') }}">

    <label for="username">Usuario</label>
    <input type="text" name="username" id="username" required autofocus>

    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Entrar</button>
  </form>

  <!-- Aquí el enlace/botón a registro -->
  <a href="{{ url_for('auth.register') }}" class="link-btn">
    ¿No tienes cuenta? Regístrate
  </a>

</body>
</html>
