<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}" />
</head>
<body>

  <h1>Iniciar sesión</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

<form action="" method="post">
  {{ csrf_token() }}
  <input type="hidden" name="next" value="{{ request.args.get('next') or request.form.get('next') }}">

  <label for="username">Usuario</label>
  <input type="text" name="username" id="username" required autofocus />

  <label for="password">Contraseña</label>
  <input type="password" name="password" id="password" required />

  <button type="submit" class="btn">Entrar</button>
</form>

  <!-- Aquí el enlace/botón a registro -->
  <a href="{{ url_for('auth.register') }}" class="link-btn">
    ¿No tienes cuenta? Regístrate
  </a>

  <button id="themeToggle" type="button" class="btn btn-sm btn-secondary mt-3 w-100">
    Cambiar tema
  </button>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
