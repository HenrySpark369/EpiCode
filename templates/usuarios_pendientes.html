<h2>Usuarios pendientes de aprobación</h2>

{# Flash messages block here #}

{% if usuarios %}
  <ul>
    {% for u in usuarios %}
      <li>
        {{ u.username }} ({{ u.email }}) —
        <form method="post" action="{{ url_for('auth.aprobar_usuario', user_id=u.id) }}" style="display:inline;">
          <button type="submit">Aprobar</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No hay usuarios pendientes de aprobación en este momento.</p>
{% endif %}
